<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script>
    // 一个组件本质上是一个拥有预定义选项的vue实例
    const app = Vue.createApp({
        template:
            `
        <website/>
        <descript/>
        <count/>
        `
    })

    // 全局组件，只要定义，处处可以使用，性能很低，但是使用方便
    // 组件的注册和使用
    // 组件的复用性
    // 每个组件都是独立的
    app.component('website', {
        template: `<h2>hello</h2>`
    })
    app.component('descript', {
        template: `<h2>你好，世界</h2>`
    })

    app.component('count', {
        data() {
            return {
                count: 0
            }
        },
        template:
            `
        <div>
            {{count}}
            <button @click="count++">增加1</button>
        </div>
        `
    })
    app.mount("#app")
</script>

</html>
