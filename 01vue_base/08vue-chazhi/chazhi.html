<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script>
    // 插值表达式 {{}}
   // v-html="message" 将字符串里面有html标签的渲染出来
   // v-once 只渲染一次 不再跟随data变化而渲染
   // {{count>2?'大':'小'}}

   // v-bind:title 绑定一些属性渲染data中的元素
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello'  // 1.这里定义了一个数据，也就是model
            }
        },
        methods: {
            handleItemClick() {
                alert('hello world')
            }
        },
        mounted() {
            alert("hello world")
        },
        template: `<h2 v-html="message" v-on:click="handleItemClick" v-once></h2>`  // 2. 模板 view
    })
    app.mount("#app")
</script>

</html>
