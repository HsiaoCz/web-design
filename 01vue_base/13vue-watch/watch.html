<script>
    // 计算属性的特性，当计算属性依赖的内容发生改变时，才会重新执行计算
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello',  // 1.这里定义了一个数据，也就是model
                price: 10,
                count: 2
            }
        },
        // 监听器，只有当数据变化的时候才会渲染
        watch: {
            count(current, prev) {
                console.log("count changed")
                console.log("现在的值:", current)
                console.log("以前的值:", prev)
            }
        },
        // 第一次页面渲染的时候，就会执行
        // 计算属性得返回一个值
        // 侦听器不需要返回值
        computed: {
            total() {
                return this.price * this.count
            }
        },

            },

            }
        },
        template: `
        <h2>{{message}}</h2>
        <h2>总和:{{total}}</h2>

        `
    })
    app.mount("#app")
</script>
